## Generated mta.yaml based on template version 0.2.0
## appName = bookstore
## language=java; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: bookstore
version: 1.0.0
description: "Generated by cds-services-archetype"
parameters:
  enable-parallel-deployments: true
  
  
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: bookstore-srv
 # ------------------------------------------------------------
   type: java
   path: srv
   properties:
     EXIT: 1  # required by deploy.js task to terminate 
   build-parameters:
      builder: custom
      commands: [ mvn clean package ]
      build-result: "target/*.[wj]ar"
   requires:
    # Resources extracted from CAP configuration
    - name: bookstore-db
      properties:
        JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-service-name}"}]'
   provides:
    - name: srv-binding      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: db
 # ------------------------------------------------------------
   type: hdb
   path: db  
   parameters:
     app-name: bookstore-db  
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: bookstore-db
   provides:
    - name: mtx-binding      # required by java server and potentially approuter
      properties:
        mtx-url: ${default-url}
   build-parameters:
     requires:
       - name: bookstore-srv


resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: bookstore-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hanatrial  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

